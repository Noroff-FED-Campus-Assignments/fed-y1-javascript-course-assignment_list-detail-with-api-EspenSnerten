<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my contact page for the assignment">
    <meta name="keywords" content="HTML, CSS, JavaScript, contact form">
    <meta name="author" content="Espen Henriksen Snerten">
    <title>Contact |Assignment</title>
    <script defer src="/src/js/variables/contact.js"></script>
    <link rel="stylesheet" href="/src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="contact_body">
    <header class="header_container">
      <nav class="header_box">
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="success.html">generic</a>
      </nav>
    </header>

    <section class="form_container">
      <form
        action="https://formsubmit.co/espensnert@hotmail.com"
        method="POST"
        id="form"
        class="form"
      >
        <h2 class="form_title">Contact us</h2>
        <!-- Honeypot, i wrote this myself with pointers -->
        <input type="text" name="_honey" style="display: none" />
        <!-- Disable Captcha, also this, i will link references in the readme -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="..." />

        <div class="form_row">
          <div class="form_box">
            <label for="fname" class="email_label">First Name</label>
            <input
              type="text"
              id="fname"
              name="First&nbsp;Name"
              placeholder="Enter your first name"
              class="fname_container"
            />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form_box">
            <label for="lname" class="lname_label">Last Name</label>
            <input
              type="text"
              id="lname"
              name="Last&nbsp;Name"
              placeholder="Enter your last name"
              class="lname_container"
            />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>

        <div class="form_row">
          <div class="form_box">
            <label for="email" class="email_label">Email</label>
            <input
              type="text"
              id="email"
              name="Email"
              placeholder="Enter your email address"
              class="email_container"
            />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form_box">
            <label for="phonenumber" class="phonenumber_label"
              >Phone Number</label
            >
            <input
              type="text"
              id="phonenumber"
              name="Phone&nbsp;Number"
              placeholder="Enter your phonenumber"
              class="phonenumber_container"
            />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>

        <div class="form_row">
          <div class="form_box">
            <label for="address" class="address_label">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address"
            />
            <i class="bi bi-check-circle"></i>
            <i class="bi bi-exclamation-circle"></i>
            <small>Error message</small>
          </div>
        </div>

        <div class="form_row">
          <div class="form_box">
            <textarea
              id="textbox"
              placeholder="How can we help you?"
              name="Comments,&nbsp;Questions"
            ></textarea>
            <div class="form_validation_row">
              <i class="bi bi-check-circle"></i>
              <i class="bi bi-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
